<h1>
  ngx-easymde
</h1>
<p class="mt-3 mb-3">Angular for EasyMDE</p>
<h1>Demo</h1>
<button class="btn btn-primary" (click)="ngxSmartModalService.getModal('exampleModal').open()">Open in modal</button>
<easymde #easymde [(ngModel)]="demo"></easymde>
<h1>Customize toolbar</h1>
<easymde
  [(ngModel)]="customize"
  [options]="{ toolbar: ['bold', 'italic', 'heading', '|', 'quote'] }"
></easymde>
<h1>Autosaving</h1>
<easymde [(ngModel)]="autoSaving" [options]="autoSavingOptions"></easymde>
<h1>Hidden toolbar and status bar</h1>
<easymde
  [(ngModel)]="hiddenToolbar"
  [options]="{ toolbar: false, status: false }"
></easymde>
<ngx-smart-modal #exampleModal identifier="exampleModal">
  <easymde [(ngModel)]="demo"></easymde>
  <button (click)="exampleModal.close()">Close</button>
</ngx-smart-modal>
<h1>Reactive forms</h1>
<form [formGroup]="f" (ngSubmit)="onSubmit()">
  <easymde formControlName="text"></easymde>
  <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Send</button>
  <button class="btn" (click)="setDisabledForForm()">Set Disabled</button>
</form>
